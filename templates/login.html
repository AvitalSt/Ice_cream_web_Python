<body>
    <!-- Login Start -->
    <div class="container-fluid bg-primary vh-100 d-flex align-items-center justify-content-center">
        <div class="bg-white p-5 rounded shadow" style="max-width: 400px; width: 100%;">
            <h3 class="text-center mb-4">Login to <span class="text-primary">iCREAM</span></h3>
            <form action="/login.html" method="POST">
                <div class="form-group">
                    <label for="user_name">User Name</label>
                    <input type="text" class="form-control" id="user_name" name="user_name" placeholder="User Name">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Password">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Log In</button>
            </form>
        </div>
    </div>
    <!-- Login End -->
